<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Character & Word Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            resize: none;
            transition: 0.2s;
        }
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
        }
        .counter {
            margin-top: 10px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            color: #555;
            font-size: 14px;
        }
        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úè Live Counter</h2>
    <textarea id="textInput" placeholder="Start typing here..."></textarea>
    <div class="counter">
        <span>Characters: <span id="charCount">0</span></span>
        <span>Words: <span id="wordCount">0</span></span>
    </div>
</div>

<script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');
    const maxChars = 200;

    textInput.addEventListener('input', () => {
        let text = textInput.value;

        // Character count
        charCount.textContent = text.length;
        charCount.classList.toggle('warning', text.length > maxChars);

        // Word count
        let words = text.trim().split(/\s+/).filter(word => word.length > 0);
        wordCount.textContent = words.length;
    });
</script>

</body>
</html>
