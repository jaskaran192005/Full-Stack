<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --header-footer-bg: #050505;
      --sidebar-bg: #f0f0f0;
      --link-color: #333;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-footer-bg: #1e1e1e;
      --sidebar-bg: #2c2c2c;
      --link-color: #ccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-footer-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    main {
      grid-area: main;
      padding: 2rem;
    }

    footer {
      grid-area: footer;
      background-color: var(--header-footer-bg);
      color: white;
      text-align: center;
      padding: 0.5rem;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" id="themeToggle" />
      Dark Mode
    </label>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    Â© 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
